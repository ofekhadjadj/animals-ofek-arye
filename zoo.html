    <section class="zoo-container">
      <div class="filter">
        <h1>Welecome To The Jungle</h1>
        <form class="filter-form">
          <input
            type="text"
            id="name-search"
            placeholder="Type an animal name"
          />
          <input type="number" id="weight-search" placeholder="Min weight" />
          <input type="number" id="height-search" placeholder="Min height" />
          <select id="color-search">
            <option value="">select color:</option>
            <option value="grey">Grey</option>
            <option value="brown">Brown</option>
            <option value="black">Black</option>
            <option value="yellow">Yellow</option>
            <option value="white">White</option>
            <option value="purple">Purple</option>
            <option value="green">Green</option>
          </select>
          <div class="radio-habitat-search">
            <span class="radio-title">Habitat:</span>
            <input
              type="radio"
              value="land"
              id="land-search"
              name="radio-habitat-search"
            />
            <label for="land-search">land</label>
            <input
              type="radio"
              value="sea"
              id="sea-search"
              name="radio-habitat-search"
            />
            <label for="sea-search">sea</label>
          </div>

          <div class="radio-pradator-search">
            <span class="radio-title">Pradator:</span>
            <input
              type="radio"
              value="true"
              id="is-pradator"
              name="radio-pradator-search"
            />
            <label for="is-pradator">True</label>
            <input
              type="radio"
              value="false"
              id="not-pradator"
              name="radio-pradator-search"
            />
            <label for="not-pradator">False</label>
          </div>
          <input id="clear-bt" type="button" value="Clear filter" />
        </form>
